<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="https://gogomagazine.it/wp-content/uploads/2019/07/netflix-logo-e1563434160366.jpg"/>
    <meta property="og:title" content="Netflix"/>
    <meta property="og:description" content="Qui potete trovare la riproduzione del sito di Netflix effettuata dal Team7 del corso Fullstack di Develhope"/>
    <meta property="og:url" content="http://riproduzionenetflix.it/esercizioteam7"/>
    <meta property="og:type" content="website"/>
    
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="cards.css"/>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    
    <main>
        <!--Hero section-->
        <section>

        </section>
                         <!--Cards-->
        <section id="cards-section">
            <!--Contenitore categoria "I titoli del momento"-->
            <div class="container-cards">
                <!--Argomento-->
                <h3>I titoli del momento</h3>
                <!--Prima card-->
                <div class="card">
                    <div class="card-header">
                        <img src="assets/cards-images/Img1-Bridgerton.jpeg" alt="Preview Bridgerton" class="card-img"/>
                        <video class="card-hide">
                            <source src="assets/cards-videos/card1-bridgerton.mp4" type="video/mp4" autoplay/>
                        </video>
                    </div>
                    <div class="card-content ">
                        <div class="card-content-buttons">
                            <div class="card-b-t">
                                <span class="card-tooltip"></span> 
                                <div class="card-button-play">
                                    <img src="assets/buttons-svg/play-button.svg" alt="Button-play" />
                                </div>
                            </div>
                            <div class="card-b-t">
                                <span class="card-tooltip"></span>
                                <div class="card-button-plus">
                                    <img src="assets/buttons-svg/plus-button.svg" alt="Button-plus" />
                                </div>
                            </div>
                            <div class="card-b-t">
                                <span class="card-tooltip"></span>
                                <div class="card-button-dislike">
                                    <img src="assets/buttons-svg/dislike-button.svg" alt="Button-dislike" />
                                </div>
                            </div>
                            <div class="card-b-t">
                                <span class="card-tooltipe"></span>
                                <div class="card-button-like">
                                    <img src="assets/buttons-svg/like-button.svg" alt="Button-like" />
                                </div>
                            </div>
                            <div class="card-b-t">
                                <span class="card-tooltipe"></span>
                                <div class="card-button-adoro">
                                    <img src="assets/buttons-svg/adoro-button.svg" alt="Button-adoro" />
                                </div>
                            </div>
                            <div class="card-b-t card-b-t-dropdown">
                                <span class="card-tooltipe"></span>
                                <div class="card-button-dropdown">
                                    <img src="assets/buttons-svg/drop-button.svg" alt="Button-dropdown" />
                                </div>
                            </div>
                        </div>
                        <div class="card-content-info">
                            <h4>99% compatibile</h4>
                            <p><span >VM14</span> 2 stagioni <span>HD</span></p>
                        </div>
                        <div class="card-content-features">
                            <p><span>Travolgente</span> • <span>Spiritoso</span> • <span>Emozionante</span></p>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
